<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Testinga</h1>
    <div>Todo listo para Websockets</div>
    <button id="btn">Enviar Mensaje</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        console.log('Iniciando Socket');

        const socket = io()

        document.getElementById('btn').onclick = () => {
            socket.emit('message22', 'Enviado desde el front')
        }

        socket.on('lucas', console.log)
        socket.on('msg_resto', console.log)
        socket.on('msg_all', console.log)
    </script>
</body>

</html>
